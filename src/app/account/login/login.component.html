<mat-card>
    <mat-card-title>{{ 'login.title'| translate }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-error class="loginError" *ngIf="loginInvalid">
                {{ 'formMessage.emailpwdnotcorrect'| translate }}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="{{ 'login.email'| translate }}" formControlName="email" required>
                <mat-error>
                    {{ 'formMessage.invalidEmail'| translate }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="{{ 'login.password'| translate }}" formControlName="password" required>
                <mat-error>
                    {{ 'formMessage.invalidPassword'| translate }}
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">{{ 'buttons.login'| translate }}</button>
        </form>
    </mat-card-content>
</mat-card>
