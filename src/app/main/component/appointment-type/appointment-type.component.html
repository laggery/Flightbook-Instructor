<button class="back-button" *ngIf="isMobile" mat-mini-fab color="primary" (click)=backButton()>
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-card class="appointment-type-card">
    <mat-card-title>{{ 'appointmentType.title'| translate }}</mat-card-title>
    <button class="add-button" mat-raised-button color="primary" (click)="openAppointmentTypeForm()">
        <mat-icon>add_circle</mat-icon> {{ 'appointmentType.addType'| translate }}
    </button>
    <mat-card-content>
        <table mat-table [dataSource]="appointmentTypes">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>{{ 'appointmentType.name'| translate }}</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef>{{ 'appointmentType.color'| translate }}</th>
              <td mat-cell *matCellDef="let element">
                <ngx-colors ngx-colors-trigger [ngModel]="element.color || '#3880ff'" (ngModelChange)="changeColor($event, element)"></ngx-colors>
              </td>
            </ng-container>
          
            <!-- archived Column -->
            <ng-container matColumnDef="archived">
              <th mat-header-cell *matHeaderCellDef>{{ 'appointmentType.archive'| translate }}</th>
              <td mat-cell *matCellDef="let element"><mat-slide-toggle (change)="change($event, element)" [checked]="element.archived" [color]="color"></mat-slide-toggle></td>
            </ng-container>
          
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>{{ 'appointmentType.edit'| translate }}</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openAppointmentTypeForm(element)">
                    <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
