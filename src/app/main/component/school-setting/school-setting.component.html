<button class="back-button" *ngIf="isMobile()" mat-mini-fab color="primary" (click)=backButton()>
    <mat-icon>arrow_back</mat-icon>
</button>
<mat-card class="team-card">
    <mat-card-title>{{ 'setting.title'| translate }}</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="configurationDatasource">

            <!-- Option Column -->
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef>{{ 'setting.option'| translate }}</th>
                <td mat-cell *matCellDef="let element">{{ 'setting.types.'+element.type| translate }}</td>
            </ng-container>

            <!-- value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>{{ 'setting.value'| translate }}</th>
                <td mat-cell *matCellDef="let element"><mat-slide-toggle (change)="change($event, element)" [checked]="element.value" color="primary"></mat-slide-toggle></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
