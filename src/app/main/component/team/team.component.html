<button class="back-button" *ngIf="isMobile()" mat-mini-fab color="primary" (click)=backButton()>
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-card class="team-card">
    <mat-card-title>{{ 'team.title'| translate }}</mat-card-title>
    <button class="add-button" mat-raised-button color="primary" (click)="openEmailDialog()">
        <mat-icon>add_circle</mat-icon> {{ 'team.addMember'| translate }}
    </button>
    <mat-card-content>
        <table mat-table [dataSource]="teamMembers">
          
            <!-- Firstname Column -->
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef>{{ 'account.firstname'| translate }}</th>
              <td mat-cell *matCellDef="let element">{{element.user.firstname}}</td>
            </ng-container>
          
            <!-- Lastname Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef>{{ 'account.lastname'| translate }}</th>
              <td mat-cell *matCellDef="let element">{{element.user.lastname}}</td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>{{ 'account.email'| translate }}</th>
              <td mat-cell *matCellDef="let element">{{element.user.email}}</td>
            </ng-container>
          
            <!-- Action Column -->
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef>{{ 'account.delete'| translate }}</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disabled]="currentUser?.email === element.user.email || element.admin" color="warn" (click)="removeMember(element)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
